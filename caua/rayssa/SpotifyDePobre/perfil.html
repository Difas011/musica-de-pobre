<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Status do Perfil - Spotify de Pobre</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: url('https://wallpaper.dog/large/20560981.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #121212;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .profile-card {
      background: #191919;
      border-radius: 20px;
      box-shadow: 0 4px 32px #1aff6480;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
      margin-top: 5vh;
    }
    .profile-avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid #1aff64;
      box-shadow: 0 0 16px #1aff64;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .profile-status {
      display: inline-block;
      background: #1aff64;
      color: #121212;
      border-radius: 16px;
      padding: 0.3rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      box-shadow: 0 0 8px #1aff64;
      text-shadow: 0 0 4px #fff;
    }
    .profile-info {
      color: #a0efb3;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }
    .profile-hours {
      background: #232323;
      border-radius: 12px;
      color: #1aff64;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.6rem 0;
      margin-bottom: 1.2rem;
      box-shadow: 0 0 8px #1aff6480;
    }
    .profile-genres, .profile-recommend {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .profile-genres-title, .profile-recommend-title {
      color: #1aff64;
      font-size: 1.08rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    .genre-list, .recommend-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .genre-item, .recommend-item {
      background: #232323;
      color: #fff;
      border-radius: 16px;
      padding: 0.3rem 1rem;
      font-size: 0.98rem;
      box-shadow: 0 0 6px #1aff6420;
      border: 1px solid #1aff64;
      margin: 0;
    }
    .profile-actions {
      margin-top: 1.5rem;
    }
    .profile-btn {
      background: linear-gradient(90deg, #1aff64 60%, #fff 100%);
      color: #121212;
      border: none;
      border-radius: 24px;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px #1aff6480;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      margin: 0 0.5rem;
      text-decoration: none;
      display: inline-block;
    }
    .profile-btn:hover {
      background: #fff;
      color: #1db954;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar do usuário" class="profile-avatar">
    <div class="profile-name">João Silva</div>
    <div class="profile-status">
      <span class="material-icons" style="vertical-align:middle;font-size:1.1em;">circle</span>
      Online
    </div>
    <div class="profile-hours">
      <span class="material-icons" style="font-size:1em;vertical-align:middle;">schedule</span>
      1.234 horas ouvidas em 2025
    </div>
    <div class="profile-info">
      <div><span class="material-icons" style="font-size:1em;vertical-align:middle;">music_note</span> 152 músicas curtidas</div>
      <div><span class="material-icons" style="font-size:1em;vertical-align:middle;">playlist_play</span> 8 playlists</div>
    </div>
    <div class="profile-genres">
      <div class="profile-genres-title">Seus estilos favoritos</div>
      <ul class="genre-list">
        <li class="genre-item">Rock</li>
        <li class="genre-item">Pop</li>
        <li class="genre-item">Indie</li>
        <li class="genre-item">Eletrônica</li>
        <li class="genre-item">MPB</li>
      </ul>
    </div>
    <div class="profile-recommend">
      <div class="profile-recommend-title">Recomendados para você</div>
      <ul class="recommend-list">
        <li class="recommend-item">Synthwave</li>
        <li class="recommend-item">Trap</li>
        <li class="recommend-item">Folk</li>
        <li class="recommend-item">Lo-fi</li>
      </ul>
    </div>
    <div class="profile-actions">
      <a href="index.html" class="profile-btn">
        <span class="material-icons" style="vertical-align:middle;">arrow_back</span>
        Voltar
      </a>
      <button class="profile-btn">
        <span class="material-icons" style="vertical-align:middle;">edit</span>
        Editar Perfil
      </button>
    </div>
  </div>
</body>
</html>
